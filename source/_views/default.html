<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page.title|escape('html') }}{% endblock %}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description|escape('html_attr') }}">
    {% endif%}

    <link rel="canonical" href="{{site.canonical}}{{page.url}}" />
    <link rel="alternate" type="application/atom+xml" href="/atom.xml" title="{{ site.title|escape('html_attr') }} activity feed" />

    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" />
  </head>
  <body>
    <div class="container">
      <header class="p-y-md">
        <div class="row">
        <div class="col-lg-9">
          <h1 class="m-t-md">Xerkus' opinionated ranting ground</h1>
          <p class="small text-muted">
            Thread carefully, your sanity is at stake.
          </p>
        </div>
        <div class="col-lg-3 col-xs-12">
            <a href="https://twitter.com/{{ site.twitter }}"><i class="fa fa-fw fa-twitter"></i> Twitter</a><br />
            <a href="https://github.com/{{ site.github }}"><i class="fa fa-fw fa-github"></i> Github</a><br />
            <a href="https://careers.stackoverflow.com/{{ site.socareers }}"><i class="fa fa-fw fa-stack-overflow"></i> Stack Overflow Careers</a><br />
            <a href="https://www.linkedin.com/in/{{ site.linkedin }}"><i class="fa fa-fw fa-linkedin"></i> LinkedIn</a>
        </div>
      </div>
      </header>

      <div class="container">
        {% block content_wrapper %}{% block content %}{% endblock %}{% endblock %}
      </div>
    </div>

    {% if site.google_analytics_tracking_id %}
    <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}

    <script src="/assets/components/jquery/dist/jquery.js"></script>
    <script src="/assets/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/assets/components/highlightjs/highlight.pack.js"></script>
  </body>
</html>
